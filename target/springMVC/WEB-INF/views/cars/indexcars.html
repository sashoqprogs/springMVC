<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:each="car : ${cars}">
    <a th:href="@{/cars/{id}(id=${car.getId()})}"
       th:text="${car.getId()+' - '+ car.getName()+', '+car.getYear()}">car</a>
</div>
<br/>
<hr/>
<a href="/cars/new">Create new car</a>
</body>
</html>
